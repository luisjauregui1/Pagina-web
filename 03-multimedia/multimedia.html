<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imagen</h3>
    <img src="asurakabuto.png" alt="asurakfabuto foto" width="400" height="200">
    <img src="https://1000logos.net/wp-content/uploads/2021/10/Batman-Logo.png" alt="batman" width="400" height="200">
    <h3>Videos</h3>
    <video width="600" height="300" autoplay loop>
        <source src="Counter-strike.mp4" type="video/mp4">
    </video>
    <h3>Audio</h3>
    <audio controls>
        <source src="bruhh.mp3" type="audio/mp3">
    </audio>
</body>
</html>
