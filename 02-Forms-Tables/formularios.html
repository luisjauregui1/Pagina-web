<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="resultados.html" method="GET">
        <div>
            <label for="NombreUsuario">Nombre de Usuario</label>
            <input type="text" name="NombreUsuario" id="NombreUsuario" required>
        </div>
        <br/>
        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br/>
        <div>
            <label for="Email">Cual es tu email?</label>
            <input type="email" name="Email" id="Email" >
        </div>
        <br/>
        <div>
            <label for="Edad">Cual es tu edad?</label>
            <input type="number" name="Edad" id="Edad" min="0" max="150" step="5" >
        </div>
        <br/>
        <div>
            <label for="Born">Cual es tu fecha de nacimiento?</label>
            <input type="date" name="Born" id="Born"  >
        </div>
        <br/>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
